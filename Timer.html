<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count-Down-Timer</title>
    <!-- Include the stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="setting container border border-light p-5 border-3 ">
      <div class="row">
        <div class="col-4">
          <label for="hours">Hours:</label>
          <input type="number" id="hours" min="0" max="100" value="0" />
        </div>
        <div class="col-4 ">
          <label for="minutes"> Minutes:</label>
          <input type="number" id="minutes" min="0" max="59" value="0" />
        </div>
        <div class="col-4">
          <label for="seconds">Seconds:</label>
          <input type="number" id="seconds" min="0" max="59" value="0" />
        </div>
      </div>
      <div class="col">
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="stopTimer()" class="btn btn-danger p-2 m-2 fs-1 rounded-4">Stop</button>
        <button onclick="resetTimer()" class="btn btn-primary p-2 m-2 fs-1 rounded-4">Reset</button>
      </div>
    </div>

    <div id="countdown"></div>

    <!-- Js -->
    <script src="script.js"></script>
  </body>
</html>
